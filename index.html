<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hangman</title>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

    <!-- Boostrap CDN-Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 center" id="header">
        <h1>
            <img src="assets/images/pokemon.png" class="img-responsive">
        </h1>
        <h1>Pokemon Hangman Game!</h1>
    </header>

    <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h3>Press any key to get started</h3>
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="guessCount"></p>
        <p>Who's that pokemon?</p>
        <p id="answer"></p>
    </div>
    <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h2 class="center" id="whosthatpokemon">
            Who's that pokemon?
        </h2>
        <div>
            <img src="assets/images/whosthatpokemon.png" class="img-responsive" id="pokemonimg">
        </div>
    </div>
    <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h3 id="lettersGuessed"></h3>
    </div>
    <div>
        <audio autoplay loop>
            <source src="assets/music/game.mp3" type="audio/mpeg" id="audio">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
